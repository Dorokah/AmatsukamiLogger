name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for OpenID Connect (OIDC) authentication
  contents: read   # Required to read the repository content

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "0.4.15"
        
    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"
    
    - name: Install the project
      run: uv sync --all-extras
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    
    - name: Build package
      run: uv build
      
    - name: Publish to PyPI (via Trusted Publisher)
      run: |
        pip install twine
        python -m twine upload --repository pypi dist/*
      env:
        PYPI_USERNAME: dorokah  # This is a placeholder but not used
        PYPI_PASSWORD: ${{ secrets.pypi_token }}  # Not needed if using Trusted Publisher, but required for older methods
